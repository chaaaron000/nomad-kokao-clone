<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - 마키마 씨 : KokoaTalk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>02:09</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">마키마 씨</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuseday, June 30, 2020
      </div>

      <div class="message-row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMDAxMTVfMjMx/MDAxNTc5MDkyODQ4Njc0.68GqogVka5DkAGqlav4Uz8X86iTLMjyxzBCwKyxZYRgg.2ML0sJ8OpJH9hg2Cr02KiPGTgP449fpxuoBENI04lGsg.JPEG.rladnjstjd55/1579092847027.jpg?type=w800"
        />
        <div class="message-row__content">
          <span class="message-row__author">마키마 씨</span>
          <div class="message-row__info">
            <span class="massage-row__bubble">덴지군 내일 시간 되니?</span>
            <span class="message-row__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="massage-row__bubble">네</span>
            <span class="message-row__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMDAxMTVfMjMx/MDAxNTc5MDkyODQ4Njc0.68GqogVka5DkAGqlav4Uz8X86iTLMjyxzBCwKyxZYRgg.2ML0sJ8OpJH9hg2Cr02KiPGTgP449fpxuoBENI04lGsg.JPEG.rladnjstjd55/1579092847027.jpg?type=w800"
        />
        <div class="message-row__content">
          <span class="message-row__author">마키마 씨</span>
          <div class="message-row__info">
            <span class="massage-row__bubble"
              >그럼 오후 1시까지 공안 정문으로 오렴</span
            >
            <span class="message-row__time">21:40</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too BIG!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
